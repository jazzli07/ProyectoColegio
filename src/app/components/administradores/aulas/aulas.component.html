<div class="contenedor">
    <div class="encabezado">
        <div>
            <h1>üè´ <strong>AULAS</strong></h1>
        </div>
        <div>
            <button mat-raised-button type="button" class="btn btn-success" routerLink="/menu-admins/agregar-curso">
                <mat-icon>note_add</mat-icon>
                <span>Agregar</span>
            </button>
        </div>
    </div>
    <!-- <hr class="solid"> -->
    <div class="contenido">
        <table class="table table-striped">
            <thead class="table-light">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cupos</th>
                    <th scope="col">Inscritos</th>
                    <th scope="col" style="text-align: center;">Opciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let aula of aulas">
                    <td>{{aula.nombre}}</td>
                    <td style="text-align: center;">{{aula.n_cupos}}</td>
                    <td style="text-align: center;">{{aula.n_inscritos}}</td>
                    <div class="btn-opciones">
                        <!-- Al leer cada elemento se setea el id al routerLink para que se pueda editar un elemento especifico cuando es clickeado -->
                        <button type="button" class="btn btn-outline-warning" routerLink="/menu-admins/editar-aula/{{aula.id_aula}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <!-- Al leer cada elemento se setea el id al metodo para que pueda ser eliminado -->
                        <button type="button" class="btn btn-outline-danger" (click)="confirmDeleteAula(msgEliminar, aula.id_aula)">
                            <mat-icon >delete_outline</mat-icon>
                        </button>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <router-outlet></router-outlet> -->
</div>

<!-- VENTANA MODAL DATOS FALTANTES -->
<ng-template #msgEliminar let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                warning
            </mat-icon>
            ¬°ATENCI√ìN!</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        ¬øRealmente deseas eliminar el registro?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">
            NO
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteAula()">
            S√ç
        </button>
    </div>
</ng-template>

            <mat-icon>

            </mat-icon>
            ¬°ATENCI√ìN!

    <div class="modal-body">
        ¬øRealmente deseas eliminar el registro?
    </div>

<!-- VENTANA MODAL MENSAJE DE ERROR -->
<ng-template #mensajeError let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                error
            </mat-icon>
            Error!
        </h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        No se ha podido realizar la operacion. Es posible que otros datos dependan de este registro.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">
            OK
        </button>
    </div>
</ng-template>

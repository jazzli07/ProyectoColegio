<h1>ðŸ“š <strong>EDITANDO DATOS DEL CURSO</strong></h1>
<hr>
<div class="submit-form">
    <form>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input class="form-control" type="text" aria-label="Nombre"
                aria-describedby="basic-addon1" name="nombre" id="nombre" required autocomplete="off"
                [value]="currentCurso.nombre" [(ngModel)]="currentCurso.nombre">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Descripcion</span>
            <textarea  class="form-control" aria-label="Descripcion" name="descripcion"
                id="descripcion" required autocomplete="off" 
                [value]="currentCurso.descripcion" [(ngModel)]="currentCurso.descripcion"></textarea>
        </div>

        <div class="btnOpciones">
            <button type="button" class="btn btn-warning" routerLink="/menu-admins/cursos">Regresar</button>
            <button type="button" class="btn btn-primary" (click)="updateCurso(mensajeExito, mensajeError, mensajeDatosFaltantes)">Actualizar</button>
        </div>
    </form>
</div>

<!-- VENTANA MODAL MENSAJE EXITOSO -->
<ng-template #mensajeExito let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                check_circle
            </mat-icon>
            Â¡Enhorabuena!</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Los datos se han actualizado correctamente.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()" routerLink="/menu-admins/cursos">
            OK
        </button>
    </div>
</ng-template>

<!-- VENTANA MODAL DATOS FALTANTES -->
<ng-template #mensajeDatosFaltantes let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                warning
            </mat-icon>
            Â¡DATOS FALTANTES!</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Asegurate de ingresar todos los datos
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="modal.close()">
            OK
        </button>
    </div>
</ng-template>

<!-- VENTANA MODAL DATOS FALTANTES -->
<ng-template #mensajeError let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                error
            </mat-icon>
            Error!</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Se ha producido un error al actualizar los datos.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">
            OK
        </button>
    </div>
</ng-template>

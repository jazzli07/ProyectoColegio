<h1>‚úçüèº REGISTRANDO DATOS DEL DOCENTE</h1>
<hr>
<div class="submit-form">
    <form>
        <div class="input-group mb-3">
            <span class="input-group-text">CUI</span>
            <!-- para el caso de las personas que se actualizan por cui, validar el value y el ngModule ya que son distintos -->
            <input class="form-control" type="text" aria-label="CUI" name="cui" id="cui" aria-describedby="basic-addon1"
                required autocomplete="off" [(ngModel)]="docente.cui">
            <!-- value permite setear el dato que viene de la DB -->
            <!-- ngModel obtiene los nuevos datos ingresado por el usuario -->
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Correo</span>
            <input class="form-control" type="text" aria-label="Correo" name="Correo" id="Correo"
                aria-describedby="basic-addon1" required autocomplete="off" [(ngModel)]="docente.correo">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombres</span>
            <input class="form-control" type="text" aria-label="Nombres" name="Nombres" id="Nombres"
                aria-describedby="basic-addon1" required autocomplete="off" [(ngModel)]="docente.nombres">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Apellidos</span>
            <input class="form-control" type="text" aria-label="Apellidos" name="Apellidos" id="Apellidos"
                aria-describedby="basic-addon1" required autocomplete="off" [(ngModel)]="docente.apellidos">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Direccion</span>
            <input class="form-control" type="text" aria-label="direccion" name="direccion" id="direccion"
                aria-describedby="basic-addon1" required autocomplete="off" [(ngModel)]="docente.direccion">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Genero</span>
            <input class="form-control" type="text" aria-label="genero" name="genero" id="genero"
                aria-describedby="basic-addon1" required autocomplete="off" [(ngModel)]="docente.genero">
                <!-- ngModule trae el valor actual de la variable, tambien la setea -->
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Estado</span>
            <input class="form-control" type="text" aria-label="esta_activo" name="esta_activo" id="esta_activo"
                aria-describedby="basic-addon1" required autocomplete="off" [(ngModel)]="docente.esta_activo">
        </div>

        <div class="btnOpciones">
            <button type="button" class="btn btn-warning" routerLink="/menu-admins/docentes">Regresar</button>
            <button type="button" class="btn btn-primary"
                (click)="saveDocentes(mensajeExito, mensajeError, mensajeDatosFaltantes)">Guardar</button>
        </div>
    </form>
</div>

<!-- VENTANA MODAL MENSAJE EXITOSO -->
<ng-template #mensajeExito let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                check_circle
            </mat-icon>
            ¬°Enhorabuena!
        </h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Los datos se han actualizado correctamente.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()" routerLink="/menu-admins/docentes">
            OK
        </button>
    </div>
</ng-template>

<!-- VENTANA MODAL DATOS FALTANTES -->
<ng-template #mensajeDatosFaltantes let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                warning
            </mat-icon>
            ¬°DATOS FALTANTES!
        </h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Asegurate de ingresar todos los datos
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="modal.close()">
            OK
        </button>
    </div>
</ng-template>

<!-- VENTANA MODAL DATOS FALTANTES -->
<ng-template #mensajeError let-modal>
    <div class="modal-header">
        <h4 class="modal-title">
            <mat-icon>
                error
            </mat-icon>
            Error!
        </h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Se ha producido un error al actualizar los datos.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close()">
            OK
        </button>
    </div>
</ng-template>
